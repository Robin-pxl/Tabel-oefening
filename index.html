<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Tabel 3</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>

  <!-- Begin Tabel-->
    <table>
      <!-- Begin Tabel head-->
        <thead>
          <tr>
            <th>Product</th>
            <th>Beschrijving</th>
            <th>Prijs</th>
            <th>Stock</th>
          </tr>
        </thead>
      <!-- Einde Tabel head-->

      <!-- Begin Tabel body-->
        <tbody>
          <tr>
            <th>Airpods</th>
            <td>Om muziek te luisteren</td>
            <td>$160</td>
            <td>7</td>
          </tr>
          <tr>
            <th>Ipad</th>
            <td>mooi ding</td>
            <td>$500</td>
            <td>15</td>
          </tr>
          <tr>
            <th>Iphone</th>
            <td>Kan alles joh</td>
            <td>$700</td>
            <td>3</td>
          </tr>
          <tr>
            <th>MacBook</th>
            <td>Kan ook alles</td>
            <td>$1200</td>
            <td>0</td>
          </tr>
        </tbody>
      <!-- Einde Tabel body-->

        <tfoot>
          <tr>
            <th colspan="4">Totaal:</th> <!--Gaat over 4 kolommen-->
          </tr>
        </tfoot>

    </table>
  <!-- Einde Tabel-->
  </body>
</html>
